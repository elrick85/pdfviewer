<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendors/kendo/styles/kendo.common.min.css" rel="stylesheet">
    <link href="vendors/kendo/styles/kendo.material.min.css" rel="stylesheet">
    <title>Pdf Viewer</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div id="main-view" class="container">

</div>

<script id="containerTmpl" type="text/x-kendo-template">
    <h1>${title}</h1>
    <table class="table">
        <thead>
            <th>Code</th>
            <th>Name</th>
            <th>Size</th>
            <th>UserName</th>
            <th>Date</th>
            <th>Actions</th>
        </thead>
        <tbody data-template="listTmpl" data-bind="source: filesList"></tbody>
    </table>
</script>

<script id="listTmpl" type="text/x-kendo-template">
    <tr>
        <td>${code}</td>
        <td>${data.file.fileName}</td>
        <td>${data.file.size}</td>
        <td>${data.commit.}</td>
        <td></td>
        <td></td>
    </tr>
</script>

<script src="vendors/kendo/js/jquery.min.js"></script>
<script src="vendors/kendo/js/kendo.all.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
